version: '3'

services:
  db:
    image: postgres:alpine
    restart: always
    networks:
      cloud:
        ipv4_address: 172.22.0.5
    volumes:
      - db:/var/lib/postgresql/data
      - ./nextcloud_db_scripts:/docker-entrypoint-initdb.d:ro
    env_file:
      - db.env

  redis:
    image: redis:alpine
    restart: always
    networks:
      cloud:
        ipv4_address: 172.22.0.4

  app:
    image: nextcloud:fpm
    restart: always
    ports:
      - 8080:80
    networks:
      cloud:
        ipv4_address: 172.22.0.3
    volumes:
      - nextcloud:/var/www/html/
      - ./app/config:/var/www/html/config
      - ./app/custom_apps:/var/www/html/custom_apps
      - ./app/data:/var/www/html/data
      - ./app/themes:/var/www/html/themes
      - /etc/localtime:/etc/localtime:ro
    environment:
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
    env_file:
      - db.env
    depends_on:
      - db
      - redis

  cron:
    image: nextcloud:fpm
    restart: always
    networks:
      cloud:
        ipv4_address: 172.22.0.2
    volumes:
      - nextcloud:/var/www/html/
    entrypoint: /cron.sh
    depends_on:
      - db
      - redis

volumes:
  db:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/mnt/repositorios/nextcloud/db'
  nextcloud:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/mnt/repositorios/nextcloud'
  
networks:
  cloud:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.22.0.0/24
